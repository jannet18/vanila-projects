<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reviews</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/17398535e8.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
            </section>
            <article class="review">
                <div class="img-container">
                    <img src="./images/faux.jpeg" alt="" id="person-img" width="100">
                </div>
                    <h4 id="author">Susan Smith</h4>
                    <p id="job">web developer</p>
                    <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus cumque provident, tempore tempora necessitatibus perspiciatis, quos accusamus laboriosam corporis id repudiandae veritatis ipsa quod. Ipsum accusantium illo similique repellat quia.</p>
                    <div class="buttons-container">
                        <button class="prev-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                        <button class="next-btn"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                     
                    </div>
                    <button class="random-btn">Surprise me</button>
                </article>
            
        </main>
 
        <script src="main.js" async defer></script>
        
    </body>
</html>
