<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>English Dictionery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <div class="container">
                <h1 class="heading">English Dictionary</h1>
                <input type="text" class="input" id="input" placeholder="Search">
                <p class="info-text" id="info-text">Type a word and press enter</p>
                <div class="meaning-container" id="meaning-container">
                    <p>Word Title: <span class="title" id="title">____</span></p>
                    <p>Word Meaning: <span class="meaning" id="meaning">____</span></p>
                    <audio src="" controls id="audio"></audio>
                </div>

        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
